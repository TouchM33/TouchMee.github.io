<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-box {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 75%;
        }
        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .other {
            align-self: flex-start;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .message .sender {
            font-size: 12px;
            color: #555;
        }
        .message .time {
            font-size: 10px;
            color: #888;
            text-align: right;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-box button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background: #25d366;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message other">
                <div class="sender">Ahmad</div>
                <div>Assalamu’alaikum! Gimana kabarnya semua?</div>
                <div class="time">08:30</div>
            </div>
            <div class="message user">
                <div class="sender">Saya</div>
                <div>Wa’alaikumussalam! Alhamdulillah baik.</div>
                <div class="time">08:32</div>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            let chatBox = document.getElementById("chatBox");
            let input = document.getElementById("messageInput");
            let messageText = input.value.trim();
            if (messageText !== "") {
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message", "user");
                messageDiv.innerHTML = `<div class='sender'>Saya</div><div>${messageText}</div><div class='time'>${new Date().toLocaleTimeString()}</div>`;
                chatBox.appendChild(messageDiv);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
